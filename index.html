<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python → HTML Генератор</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 200px; }
        iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Python → HTML Генератор</h1>
    <p>Напиши Python-код, присвой HTML строке переменной <code>html</code>:</p>
    <textarea id="pythonCode">html = "&lt;h1&gt;Привет, мир!&lt;/h1&gt;"</textarea><br>
    <button onclick="runPython()">Сгенерировать HTML</button>

    <h2>Результат:</h2>
    <iframe id="output"></iframe>

    <script>
        async function runPython() {
            // Загружаем Pyodide (если ещё не загружен)
            if (!window.pyodide) {
                window.pyodide = await loadPyodide();
            }

            let code = document.getElementById("pythonCode").value;

            try {
                await pyodide.runPythonAsync(code);
                let html = pyodide.globals.get("html");
                document.getElementById("output").srcdoc = html;
            } catch (err) {
                document.getElementById("output").srcdoc = "<p style='color:red;'>Ошибка: " + err + "</p>";
            }
        }
    </script>
</body>
</html>
